syntax = "proto3";

package messages;

message Init {
    int32 version = 1;
    int32 magic = 2;
    string app = 3;
    int32 port = 4;
}

message InitResponse {
    int32 magic = 1;
    bool allowed = 2;
}

message Ping {
    int32 version = 1;
    int32 magic = 2;
}

message MsgType {
    int32 magic = 1;
    enum Types {
        CommandResult = 0;
        CommandPush = 1;
    }
    Types msgtype = 2;
}

message Command {
    int32 magic = 1;
    int32 command = 2;
    string argstring = 3; 
}

message CommandResult {
    int32 magic = 1;
    int32 commandResult = 2;
    string displayText = 3;
}